<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
    </head>
    <Body>
        <div>
            <h1>My Registration Form</h1>
        </div>
        <div>
            <form action="process.php" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" value="first_name">
                <br>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" value="last_name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" value="email">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" value="password">
                <br>
                <br>
                <label for="pw_confirm">Password Confirmation:</label>
                <input type="password" id="pw_confirm" value="pw_confirm">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" value="birthday">
                <br>
                <br>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" value="female"> 
                <label for="other">Other</label>
                <input type="radio" id="other" value="other"> 
                <br>
                <br>
                <div>
                    <p>A short description about yourself:</p>
                    <textarea name="description"></textarea>
                </div>
                <br>
                <br>
                <label for="fav_language">Favorite Language</label>
                <select name="language">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </Body>
</html>
